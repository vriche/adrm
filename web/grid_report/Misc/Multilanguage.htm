<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Web报表(B/S报表)演示 - 演示多国语言集成支持功能，即时切换控件界面语言</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script src="../CreateControl.js" type="text/javascript"></script>
    <script type="text/javascript">
function window_onload() 
{
}

function cmbLanguage_onchange() 
{
    ReportDesigner.Report.Language = cmbLanguage.value; //设置新的界面语言
    ReportDesigner.UpdateLanguage();  //更新控件的界面显示
}

function OnSaveReport()
{
    //注释掉以下两行代码即可将设计结果保存到服务器对应目录下的文件中
	alert("为了保护报表的正常演示，这里放弃了对报表设计的保存！");
	ReportDesigner.DefaultAction = false;
}
    </script>
    <style type="text/css">
        html,body {
            margin:0;
            height:100%;
        }
    </style>
</head>
<body style="margin:0" onload="return window_onload()">
    <table height="100%" width="100%">
        <tr>
            <td style="font-size: 12pt; height: 15px; width: 100%;">
    选择界面语言为：<select id="cmbLanguage" type="text/javascript" onchange="return cmbLanguage_onchange()"
        style="width: 97px">
        <option value="0" selected="selected"></option>
        <option value="2052">简体中文</option>
        <option value="1028">繁体中文</option>
        <option value="1033">英文</option>
    </select>
            </td>
        </tr>
        <tr height="100%">
            <td height="100%">
    <script type="text/javascript"> 
        CreateDesignerEx("100%", "100%", "../grf/1a.grf", "../grf/1a.grf", "../data/xmlCustomer.jsp", "<param name='OnSaveReport' value='OnSaveReport'>");
    </script>
            </td>
        </tr>
    </table>
</body>
</html>
